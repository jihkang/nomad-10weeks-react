<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span class="counter-id"> </span>
    <button>
        click me
    </button>
    <script>
        function closure() {
            let count = 0;

            return function () {
                count++;
                return count;
            }
        }


        const func = closure();
        const handle = () => {
            const span = document.querySelector(".counter-id");
            span.innerHTML = func();
        }
        const btn = document.querySelector("button").addEventListener("click", handle);
    </script>
</body>

</html>
